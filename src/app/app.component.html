<div>
  <h1>Users Listing</h1>
</div>
<div *ngIf="usersList.length !== 0 && !userDetailsToUpdate">
  <button (click)="CreateNewUser()">Create New User</button>
</div>
<div *ngIf="userDetailsToUpdate">
  <app-ui-form [userDetails]="userDetailsToUpdate" (userUpdated)="userUpdates($event)"></app-ui-form>
</div>
<div *ngIf="usersList.length !== 0 && !userDetailsToUpdate">
  <table mat-table [dataSource]="usersList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row"><button (click)="updateUser(row)">Update</button> <button
          (click)="deleteUser(row)">Delete</button></td>

    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
